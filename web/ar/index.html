<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Human Impact AR</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="/assets/js/arjs.js"> </script>
</head> 
<body style="overflow: hidden;">
<a-scene embedded arjs='sourceType: webcam;'>

  <a-assets>
    <a-asset-item id="hackbat-obj" src="assets/hackbat.obj"></a-asset-item>
    <a-asset-item id="hackbat-mtl" src="assets/hackbat.mtl"></a-asset-item>
  </a-assets>
  <a-marker preset='custom' type='pattern' url='assets/pattern-marker.patt'>


    <a-entity position="0 1 0" rotation="90 0 0">
      <a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" color="#000000" obj-model="obj: #hackbat-obj; mtl: #hackbat-mtl">
        <a-animation attribute="rotation" fill="forwards" easing="linear" dur="15000" from="0 0 0" to="0 0 360" repeat="indefinite"></a-animation>
      </a-entity>
    </a-entity>

    <a-box position="0 0.25 0" rotation="0 0 0" width="1" depth="1" height="0.5" color="#333333"></a-box>
    <a-text position="0 .30 0.53" class="timer--js" value="Time left: 23:59:59"></a-text>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<div class="rotate">
  <img src="assets/img/rotate-smartphone.png" alt="rotate" />
  <span class="rotate__description">Please turn your device into landscape mode.</span>
</div>

<div class="facebook">
  <span class="rotate__description">Please tap
    <img src="assets/img/menu.png" alt="menu" /> and open the page in your browser.</span>
</div>   <script src="/js/app.js"></script>
   </body>
 </html>
